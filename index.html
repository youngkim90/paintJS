<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="jsRange" min="0.1" max="5.0"  value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsClear">Clear</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor"
                 style="background-color: black"></div>
            <div class="controls__color jsColor"
                 style="background-color: white"></div>
            <div class="controls__color jsColor"
                 style="background-color: #e74c3c"></div>
            <div class="controls__color jsColor"
                 style="background-color: #e67e22"></div>
            <div class="controls__color jsColor"
                 style="background-color: #f1c40f"></div>
            <div class="controls__color jsColor"
                 style="background-color: #2ecc71"></div>
            <div class="controls__color jsColor"
                 style="background-color: #3498db"></div>
            <div class="controls__color jsColor"
                 style="background-color: #3742fa"></div>
            <div class="controls__color jsColor"
                 style="background-color: #6c5ce7"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
